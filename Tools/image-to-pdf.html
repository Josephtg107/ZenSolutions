<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen a PDF – Zen Tools</title>
  <link rel="icon" href="../Icon/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles-new.css">
  <link rel="stylesheet" href="freemium-styles.css">
  <style>
    body { min-height: 100vh; margin: 0; }
    .tools-hero { display:flex; flex-direction:column; align-items:center; justify-content:center; padding:6rem 1rem 2rem 1rem; background: linear-gradient(135deg, rgba(167,139,250,0.10) 0%, rgba(212,255,101,0.10) 100%); border-radius:0 0 2rem 2rem; box-shadow: var(--shadow-md); text-align:center; }
    .tools-hero h1 { font-size:2rem; font-weight:800; color:var(--dark-blue); margin:0 0 .25rem 0; }
    .tools-hero p { color:var(--gray-700); font-size:1.05rem; max-width:560px; }

    .tools-section { max-width: 560px; margin: 2rem auto 0 auto; background: var(--white); border-radius: var(--radius-2xl); box-shadow: var(--shadow-xl); padding: 2rem; text-align: center; border: 1px solid var(--gray-200); }
    .tools-section h2 { font-size:1.3rem; font-weight:700; color:var(--dark-blue); margin-bottom:1rem; }
    .tools-section input[type=file] { margin: 1rem 0 .5rem 0; font-size: 1rem; border-radius: 8px; border: 1px solid var(--gray-200); padding: .6rem .8rem; background: var(--gray-50); }
    .tools-section button { margin-top: 1rem; padding: .7rem 2.2rem; border: none; background: linear-gradient(90deg, var(--primary-purple) 0%, var(--primary-green) 100%); color: var(--black); border-radius: 10px; font-size: 1.08rem; font-weight: 600; cursor: pointer; box-shadow: var(--shadow-md); transition: filter .2s; }
    .tools-section button:hover { filter: brightness(0.98); }
    .tools-section .result { margin-top: 1.2rem; color: var(--primary-purple); font-weight: 600; }
    .tools-footer { text-align:center; color:var(--gray-600); font-size:.95rem; margin: 4rem 0 2rem 0; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="../index.html#hero">
          <img src="../images/ZenMiniLogo-cutout.png" alt="Zen Solutions">
        </a>
      </div>
      <div class="nav-menu" id="navMenu">
        <a href="../index.html#about" class="nav-link" data-en="About" data-es="Nosotros">Nosotros</a>
        <a href="../index.html#services" class="nav-link" data-en="Services" data-es="Servicios">Servicios</a>
        <a href="../index.html#work" class="nav-link" data-en="Work" data-es="Trabajo">Trabajo</a>
        <a href="/Tools/tools.html" class="nav-link" data-en="Tools" data-es="Herramientas">Herramientas</a>
        <a href="../index.html#contact" class="nav-link" data-en="Contact" data-es="Contacto">Contacto</a>
      </div>
      <div class="nav-toggle" id="navToggle"><span></span><span></span><span></span></div>
    </div>
  </nav>

  <header class="tools-hero">
    <h1 data-en="Image to PDF" data-es="Imagen a PDF">Imagen a PDF</h1>
    <p data-en="Convert your PNG or JPG images to PDF right in your browser." data-es="Convierte tus imágenes PNG o JPG a PDF directamente en tu navegador.">Convierte tus imágenes PNG o JPG a PDF directamente en tu navegador.</p>
  </header>

  <section class="tools-section section-container" style="padding-top:1rem;">
    <h2 data-en="Select an image" data-es="Selecciona una imagen">Selecciona una imagen</h2>
    <input type="file" id="imgInput" accept="image/png, image/jpeg" multiple>
    <br>
    <button id="convertBtn" onclick="convertToPDF()" data-en="Convert to PDF" data-es="Convertir a PDF">Convertir a PDF</button>
    <div class="result" id="result"></div>
    <div style="margin-top:1rem;">
      <a href="/Tools/tools.html" style="color:var(--primary-purple);text-decoration:none;font-weight:600;" data-en="Back to Tools" data-es="Volver a Herramientas">Volver a Herramientas</a>
    </div>
  </section>

  <div class="tools-footer">
    &copy; 2025 Zen Solutions. <span data-en="Powered by browser technology." data-es="Desarrollado con tecnología del navegador.">Desarrollado con tecnología del navegador.</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="freemium-system.js"></script>
  <script>
    // Navbar mobile toggle
    (function init(){
      const navToggle = document.getElementById('navToggle');
      const navMenu = document.getElementById('navMenu');
      if (navToggle && navMenu) {
        navToggle.addEventListener('click', () => {
          navMenu.classList.toggle('active');
          navToggle.classList.toggle('active');
          document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        });
        navMenu.querySelectorAll('a').forEach(a => a.addEventListener('click', () => {
          navMenu.classList.remove('active');
          navToggle.classList.remove('active');
          document.body.style.overflow = '';
        }));
      }
    })();

    // Language handling
    let currentLanguage = 'es';
    const i18n = {
      en: { selectImage: 'Please select an image file.', pdfReady: 'Your PDF is ready! Check your downloads.' },
      es: { selectImage: 'Por favor selecciona un archivo de imagen.', pdfReady: '¡Tu PDF está listo! Revisa tus descargas.' }
    };
    function detectLanguage(){ const l = navigator.language || navigator.userLanguage || ''; return l.toLowerCase().startsWith('es') ? 'es' : 'en'; }
    function setLanguage(lang){ currentLanguage = lang; document.documentElement.lang = lang; document.querySelectorAll('[data-en]').forEach(el => { const t = el.getAttribute(`data-${lang}`); if (t) el.textContent = t; }); }
    document.addEventListener('DOMContentLoaded', () => setLanguage(detectLanguage()));

    // Converter
    function convertToPDF() {
      const files = document.getElementById('imgInput').files;
      const result = document.getElementById('result');
      result.textContent = '';
      
      if (!files || files.length === 0) { 
        result.textContent = i18n[currentLanguage].selectImage; 
        return; 
      }

      // Verificar límites freemium
      const canUse = freemiumSystem.canUseTool('imageToPdf', files.length);
      
      if (!canUse.allowed) {
        freemiumSystem.showUpgradeModal('imageToPdf', canUse.reason);
        return;
      }
      
      // Aplicar límite según el plan
      const stats = freemiumSystem.getUsageStats('imageToPdf');
      const maxImages = stats.isPremium ? 50 : 5;
      
      let filesToProcess = Array.from(files);
      if (filesToProcess.length > maxImages) {
        alert(`Máximo ${maxImages} imágenes por PDF. Solo se procesarán las primeras ${maxImages}.`);
        filesToProcess = filesToProcess.slice(0, maxImages);
      }

      // Registrar uso en el sistema freemium
      freemiumSystem.recordUsage('imageToPdf');

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      let isFirstPage = true;

      // Procesar todas las imágenes
      let processedCount = 0;
      
      filesToProcess.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            if (!isFirstPage) {
              pdf.addPage();
            }
            
            let width = pdf.internal.pageSize.getWidth() - 20;
            let height = (img.height * width) / img.width;
            
            if (height > pdf.internal.pageSize.getHeight() - 20) {
              height = pdf.internal.pageSize.getHeight() - 20;
              width = (img.width * height) / img.height;
            }
            
            pdf.addImage(img, 'PNG', 10, 10, width, height);
            isFirstPage = false;
            processedCount++;
            
            // Cuando todas las imágenes estén procesadas, descargar el PDF
            if (processedCount === filesToProcess.length) {
              pdf.save('converted.pdf');
              result.textContent = i18n[currentLanguage].pdfReady;
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      setLanguage(detectLanguage());
    });
  </script>
</body>
</html>
